version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: hello_world_postgres
    environment:
      POSTGRES_DB: hello_world_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hello_world_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 